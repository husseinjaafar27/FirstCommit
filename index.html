<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="title">Registration</div>
    <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">Fullname</span>
                <input type="text" placeholder="Enter yout name" >
            </div>
            <div class="input-box">
                <span class="details">Username</span>
                <input type="text" placeholder="Enter yout username" >
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter yout email" >
            </div>
            <div class="input-box">
                <span class="details">Phone Number</span>
                <input type="text" placeholder="Enter yout number" >
            </div>
            <div class="input-box">
                <span class="details">password</span>
                <input type="text" placeholder="Enter yout password" >
            </div>
            <div class="input-box">
                <span class="details">Confirm Password</span>
                <input type="text" placeholder="Confirm your password" >
            </div>
        </div>

        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <spane class="dot one"></spane>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <spane class="dot two"></spane>
                    <span class="gender">Female</span>
                </label>
                <label for="dot-3">
                    <spane class="dot three"></spane>
                    <span class="gender">Prefer not to say</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>
</div>
</body>
</html>
